<div class="animated fadeIn">
  <div class="card card-default">
    <div class="card-header">
      <span style="justify-content: center;align-items: center; display: flex;">
        <div>
          <i class="icon-book-open"></i> Reports</div>
        <div class="card-header-actions" style="margin-left: auto;">
          <button type="button" class="btn btn-ghost-success">&nbsp;</button>
        </div>
      </span>

    </div>
    <div class="card-body">

      <div class="row">
        <div class="col-12">

              <div *ngIf="!loading">
                <div style="margin-bottom: 16px;">
                  Search : <input type="text" id="filter-text-box" placeholder="Filter..."
                    (keyup)="onFilterTextBoxChanged()" />
                </div>

                <ag-grid-angular class="ag-theme-balham" [rowData]="siteData"
                  [columnDefs]="columnDefs" [gridOptions]="gridOptions" 
                  (rowClicked)="onRowClicked($event)" (gridReady)="onGridReady($event)">
                </ag-grid-angular>
              </div>

              <div class="d-flex justify-content-center" *ngIf="loading">
                <div class="spinner-border m-5 text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>

        </div>
      </div>
    </div>
  </div>
</div>
