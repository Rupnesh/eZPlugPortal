<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-font-awesome"></i> Payments
    </div>
    <div class="card-body">
      
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Website</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let group of data1">
                <td>{{group.name}}</td>
                <td>{{group.email}}</td>
                <td>{{group.website}}</td>
              </tr>
            </tbody>
          </table>

        </div>

    </div>
  </div>
</div>
