<div class="app-body">
	<main class="main d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-10 col-lg-6 col-xl-6 mx-auto">
					<div class="card-group">
						<div class="card p-4">
							<div class="card-body">

								<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
									<h1 class="mt-3">Reset your password</h1>

									<div class="row">
										<div class="col-12 mt-3">

											<div class="input-group mb-4">
												<div class="input-group-prepend">
													<span class="input-group-text"><i class="icon-lock"></i></span>
												</div>
												<input type="email" placeholder="Type your password" formControlName="newPassword" class="form-control"
													[ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
												<div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
													<div *ngIf="f.newPassword.errors.required">Password is required</div>
												</div>
											</div>

											<div class="input-group mb-4">
												<div class="input-group-prepend">
													<span class="input-group-text"><i class="icon-lock"></i></span>
												</div>
												<input type="email" placeholder="Re-enter your password" formControlName="confirmPassword" class="form-control"
													[ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
												<div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
													<div *ngIf="f.confirmPassword.errors.required">Password is required</div>
												</div>
											</div>

											<button class="btn btn-primary">
												<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Submit
											</button>
										</div>
									</div>

									<div class="row">
										<div class="col-12 mt-3">
											<p>Thanks,</p>
											<p>Ztric India</p>
										</div>
									</div>

								</form>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
