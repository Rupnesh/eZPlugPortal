<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/ztriclogo.png', width: 89, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false"
  [mobileAsideMenuToggler]="false"
  >
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="/dashboard">Dashboard</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" [routerLink]="['/management/user']">Users</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" [routerLink]="['/profile']" [state]="{profileSetting: 'Setting'}">Settings</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <!-- <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-bell"></i><span class="badge badge-pill badge-danger">5</span></a>
    </li> -->
    
    
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link"  data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <!-- <div style="border-radius: 50px;border-color: red;">
          <i  class="fa fa-user"></i>
        </div> -->
        <img src="assets/img/avatars/usericon.png" class="img-avatar" alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" style="margin-right: 10px;" *dropdownMenu aria-labelledby="simple-dropdown">
        
        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        <!-- [state]="{profileSetting: 'Profile'}" -->
        <a class="dropdown-item" [routerLink]="['/profile']"><i class="fa fa-user"></i> Profile</a>  
        <a class="dropdown-item" [routerLink]="['/profile']"><i class="fa fa-wrench"></i> Setting</a>
        <div class="dropdown-item"(click)="logout()"><i class="fa fa-lock"></i> Logout</div>
      </div>
    </li>
  </ul>
</app-header>

<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>

  <main class="main">
    <cui-breadcrumb></cui-breadcrumb>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>


<app-footer>
  <span><a href="https://ztric.com/">EVCHARGE</a> &copy; 2018</span>
  <span class="ml-auto">Powered by <a href="https://ztric.com/">ZTRIC</a></span>
</app-footer>
